<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${todo}" method="post">

    <input type="hidden" th:field="*{id}" />

    Task Name: <input type="text" th:field="*{task}" />
    <span th:if="${#fields.hasErrors('task')}" th:errors="*{task}"></span><br />

    Due Date (mmddyy): <input type="text" th:field="*{dueDate}" />
    <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span><br />

    Priority: <input type="text" th:field="*{priority}" />
    <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span><br />

    <br />
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
